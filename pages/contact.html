<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Portfolio</title>
    <link rel="stylesheet" href="../styles/pages/contact.css" />

    <!-- Link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>

  <body>
    <header>
      <div class="logo-name">
        <a href="../index.html">
          <img
            src="https://nexted.com.au/wp-content/uploads/2023/07/CODR_Logo_Black-_-Green_RGB.png"
            alt="Coder Academy Logo"
          />
        </a>
        <p class="name">
          <span class="coder-text">Coder</span>
          <span class="academy-text">Academy</span>
        </p>
      </div>

      <nav id="nav-items">
        <a href="./services.html">Services</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h2> Contact us</h2>
      <form>

        <div class="form-elements">
          <label>Name: </label>
          <input class="form-input">
        </div>

        <div class="form-elements">
          <label>Email: </label>
          <input class="form-input">
        </div>

        <div class="form-elements">
          <label>Subject: </label>
          <input class="form-input">
        </div>

        <div class="form-elements">
          <label>Reason: </label>
          <textarea
              rows="3"
              class="form-input"
              id="form-textarea"
          ></textarea>
      </div>

      <div class="btn-div">
        <button id="submit">Submit</button>
      </div>
      </form>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

        <div class="info">
            <p>Contact: 0400 000 000</p>
            <p>Address: 0 Street, Country</p>
        </div>
    </footer>
  </body>
</html>
